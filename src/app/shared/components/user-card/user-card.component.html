<div (click)="openModalInfoUser()" class="user-card" *ngIf="user">
	<ss-avatar [type]="'rectangle'" [size]="size" [src]="user.avatarUrl!"></ss-avatar>
	<div class="user-card__info">
		<ss-text size="2" weight="medium">{{ user.name }}</ss-text>
		<div class="user-card__description">
			<ng-container *ngIf="size === 'small'">
				<span class="user-card__item">{{ user.position }},{{ user.department }}</span>
			</ng-container>
			<ng-container *ngIf="size === 'large'">
				<span class="user-card__item">{{ user.position }}</span>
				<span class="user-card__item">{{ user.department }}</span>
			</ng-container>
		</div>
	</div>
</div>
