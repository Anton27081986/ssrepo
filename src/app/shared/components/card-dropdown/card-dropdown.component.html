<ss-card
	padding="0"
	[ngClass]="{ 'non-active': isHidden }"
>
	<ss-button
		class="hide-button"
		type="tertiary"
		size="medium"
		[ngClass]="{ active: isHidden }"
		(click)="onHideButton()"
	>
		<ss-text
			weight="semi-bold"
			[size]="titleSize"
		>
			{{ title }}
		</ss-text>
		<ss-icon
			height="14"
			width="14"
			name="close"
			class="hide-button-icon"
		></ss-icon>
	</ss-button>
	<div class="content">
		<ng-content></ng-content>
	</div>
</ss-card>
