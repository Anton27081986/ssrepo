<ss-search-input class="header" size="small"></ss-search-input>
<div class="subjects">
	<div class="item all" (click)="onTopic()">
		<ss-icon height="22" width="22" name="smsTracking" class="item-icon"></ss-icon>
		<div class="item-content">
			<ss-headline size="h6">Все сообщения по клиенту</ss-headline>
			<div class="item-content-subtitle">
				<ss-text size="2">
					Сообщений: <b> {{ totalMessages$ | async }} </b>
				</ss-text>
			</div>
		</div>
	</div>
	<div class="item" *ngFor="let subject of subjects$ | async" (click)="onTopic(subject.subject)">
		<ss-icon height="22" width="22" name="smsTracking" class="item-icon"></ss-icon>
		<div class="item-content">
			<ss-headline size="h6">{{ subject.subject }}</ss-headline>
			<div class="item-content-subtitle">
				<ss-text size="2">
					Сообщений: <b> {{ subject.messageCount }} </b>
				</ss-text>
			</div>
		</div>
	</div>
</div>
