<div class="accordion">
	<div class="accordion-header" (click)="toggle()">
		<ss-text size="1" weight="semi-bold">{{ title }}</ss-text>
		<ss-icon name="chevron" class="accordion-header__icon-toggle"
				 [class.accordion-header__icon-toggle--expanded]="isExpanded"
				 [class.accordion-header--border-none]="isExpanded">
			>
		</ss-icon>
	</div>
	@if (isExpanded) {
		<div class="accordion-content" [class.open]="isExpanded">
			<ng-content></ng-content>
		</div>
	}
</div>
