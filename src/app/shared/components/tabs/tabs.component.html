<ng-container *ngFor="let tab of tabs; trackBy: trackBy">
	<ss-text
		class="tab"
		*ngIf="tab.isVisible"
		[class.tab__small]="size === 'small'"
		[class.tab__medium]="size === 'medium'"
		[ngClass]="{'selected': tab === selectedTab }"
		[size]="size === 'small' ? '3' : '2' "
		(click)="onSelect(tab)">
		{{ tab.label }}
	</ss-text>
</ng-container>
