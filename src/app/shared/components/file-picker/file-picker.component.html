<div class="ss-file-picker" [class.open]="isExpanded">
	<div class="ss-file-picker-header">
		<ss-text size="3" weight="medium">{{ "Выбранные документы" }}</ss-text>
		<div class="ss-file-picker__icon">
			<ss-icon (click)="dropAll()" height="12" name="basket"
					 [class.accordion-header__icon-toggle--expanded]="isExpanded">
			</ss-icon>
			<span class="count">{{ (checkListFile.checkFiles$ | async)?.length }}</span>
			<ss-icon (click)="toggle()" height="12" name="chevron" class="ss-file-picker__icon-toggle"
					 [class.accordion-header__icon-toggle--expanded]="isExpanded">
			</ss-icon>
		</div>
	</div>
	<div class="ss-file-picker__content" [class.open]="isExpanded">
		<ng-container *ngFor="let file of checkListFile.checkFiles$ | async">
			<div class="ss-file-picker__content-item">
					<ss-caption size="2">{{ file.name}}</ss-caption>
					<ss-icon (click)="dropFile(file)" height="12" name="close" class="ss-file-picker__icon-basket"></ss-icon>
			</div>
		</ng-container>
	</div>
</div>
