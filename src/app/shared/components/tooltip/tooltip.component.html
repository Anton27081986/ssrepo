<div class="tooltip"
	 [ngClass]="['tooltip--'+position, 'tooltip--'+theme]"
	 [class.tooltip--visible]="visible"
	 [style.left]="left + 'px'"
	 *ngIf="tooltip"
	 [style.top]="top + 'px'">
	{{ tooltip }}
</div>

<div class="tooltip"
	 [ngClass]="['tooltip--'+position, 'tooltip--'+theme]"
	 [class.tooltip--visible]="visible"
	 [style.left]="left + 'px'"
	 *ngIf="elemRef"
	 [style.top]="top + 'px'">
	<ng-container *ngTemplateOutlet="elemRef"></ng-container>
</div>
