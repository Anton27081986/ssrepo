<div class="header">
	<div class="header__content">
		<div class="header__content-left">
			<ss-icon class="header__logo" [routerLink]="AppRoutes.root" name="logo"></ss-icon>
			<app-main-menu [menu]="listMenu$ | async"></app-main-menu>
		</div>
		<div class="header__content-right">
			<ss-search-input (select)="getSearchGlobal($event)" [size]="'small'"
							 [searchType]="'global'"></ss-search-input>

			<app-notification></app-notification>

			@if (aiPermission()) {
				<ss-button class="bot-button" size="small" type="outline">
					<ss-icon name="bot"
							 (click)="openChatBot()"></ss-icon>
				</ss-button>
			<app-chat-bot></app-chat-bot>
			}

			<ss-dropdown-button [avatar]="(userProfile$ | async)?.avatarUrl" [isAvatar]="true">
				<app-profile-popup></app-profile-popup>
			</ss-dropdown-button>
		</div>
	</div>
</div>
