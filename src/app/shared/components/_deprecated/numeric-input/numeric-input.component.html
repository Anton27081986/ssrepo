<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input
		#input
		class="{{ error ? size + ' error' : size }}"
		type="text"
		[placeholder]="placeholder"
		[disabled]="disabled"
		(blur)="onTouched()"
	/>
	@if (value && !disabled) {
		<ss-icon name="close" height="12" (click)="clear()">
		</ss-icon>
	}
</div>
<ss-caption size="2" class="error">{{ error }}</ss-caption>
