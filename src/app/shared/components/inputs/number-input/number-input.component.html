@if (label()) {
    <ss-caption size="1">{{ label() }}</ss-caption>
}

<div class="input">
    <input
        [ngClass]="size() | mapper : getControlClasses : errorText()"
      	[value]="value$ | async"
		[disabled]="disabled()"
        [placeholder]="placeholder()"
        [maxLength]="maxlength()"
        (input)="onInput($event)"
    />
	@if (!disabled()) {
		<div class="input__icon">
			<ss-icon (click)="valueUp()" [name]="'chevron'"></ss-icon>
			@if (value$ | async) {
				<ss-icon (click)="valueDown()" [style]="{ 'transform': 'rotate(180deg)' }" [name]="'chevron'"></ss-icon>
			}
		</div>
	}

</div>

<ss-caption size="2" color="error">{{ errorText() }}</ss-caption>
