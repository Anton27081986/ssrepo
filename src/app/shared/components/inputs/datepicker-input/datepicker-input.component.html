<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input type="text"
		   [placeholder]="placeholder"
		   [value]="value"
		   [disabled]="disabled"
		   (input)="onChange($any($event.target).value)"
		   (blur)="onTouched()"
		   class="{{ error ? size + ' error' : size }}"
		   #input
	/>
	<ss-icon height="12" name="calendar" (click)="datepicker.emit(input.value)"></ss-icon>
	<ss-icon height="12" name="delete" (click)="datepicker.emit(input.value)" *ngIf="false"></ss-icon>
</div>
<ss-caption class="error">{{ error }}</ss-caption>
