<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input [type]="type"
		[placeholder]="placeholder"
		[value]="value"
		[disabled]="disabled"
		[maxLength]="maxlength"
		(input)="onChange($any($event.target).value)"
		(blur)="onTouched()"
		class="{{ error ? size + ' error' : size }}"
		#input
	/>
	<ss-icon *ngIf="input.value && !disabled" height="12" name="iconClose" (click)="input.value = ''; onChange('')"></ss-icon>
</div>
<ss-caption class="error">{{ error }}</ss-caption>
