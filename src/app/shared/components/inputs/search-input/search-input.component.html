<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input type="text"
   	[placeholder]="placeholder"
   	[value]="value"
	[disabled]="disabled"
	(input)="onChange($any($event.target).value)"
	(blur)="onTouched()"
	class="{{ error ? size + ' error' : size }}"
	#input
	/>
	<ss-icon height="12" name="iconSearch" (click)="onSearch(input.value)"></ss-icon>
	<div class="search-result" *ngIf="found.length">
		<div class="separator"></div>
		<ss-caption class="search-result-item" *ngFor="let item of found"
		(click)="input.value = item.name!; found = []; select.emit(item)">{{ item.name }}</ss-caption>
	</div>
</div>
<ss-caption class="error">{{ error }}</ss-caption>
