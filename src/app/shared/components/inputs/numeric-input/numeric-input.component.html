<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input
		#input
		type="text"
		[placeholder]="placeholder"
		[disabled]="disabled"
		(blur)="onTouched()"
		class="{{ error ? size + ' error' : size }}"
	/>
	<ss-icon name="close"
	         *ngIf="value && !disabled" height="12"
	         (click)="clear()">
	</ss-icon>
</div>
<ss-caption class="error">{{ error }}</ss-caption>
