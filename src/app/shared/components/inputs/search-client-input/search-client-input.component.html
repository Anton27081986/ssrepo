<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input type="text"
		   class="{{ size }}"
		   [placeholder]="'поиск'"
		   [disabled]="disabled"
		   [value]="query"
		   (input)="onInputValueChange($event)"
		   #input
	/>
	@if ((found$ | async)?.length) {
		<div class="search-result">
			<div class="separator"></div>
			@for (item of found$ | async; track item.id) {
				<ss-caption class="search-result-item" (click)="setItem(item)">{{ item.name }}
				</ss-caption>
			}
		</div>
	}
</div>
