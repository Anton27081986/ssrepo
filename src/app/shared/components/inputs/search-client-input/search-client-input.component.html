<ss-caption size="1">{{ label }}</ss-caption>
<div class="input">
	<input type="text"
	class="{{ size }}"
   	[placeholder]="'поиск'"
		   [disabled]="disabled"
		   [value]="query"
		   (input)="onInputValueChange($event)"
	#input
	/>
	<div class="search-result" *ngIf="found.length && disabled">
		<div class="separator"></div>
		<ss-caption class="search-result-item" *ngFor="let item of found" (click)="setItem(item)">{{ item.name }}</ss-caption>
	</div>
</div>
