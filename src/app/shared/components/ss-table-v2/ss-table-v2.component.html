<div class="table-wrapper" [class.table-wrapper__scroll]="scroll">
	<table class="table">
		<thead class="table__thead">
		<tr *ngFor="let cols of stateColumn.visibleCols$ | async">
			<ng-container *ngFor="let col of cols.cols">
				<th
					colSpan="{{ col.colspan }}"
					rowSpan="{{ col.rowspan }}"
					[ngStyle]="{'width': col.width, 'cursor': col.toolTip ? 'pointer' : 'default'}"
					[tooltip]="col.toolTip!" [theme]="TooltipTheme.DEFAULT"
					[position]="TooltipPosition.DEFAULT"
					class="ss-table-th"
				>
					{{ col.title  }}

				</th>
			</ng-container>
		</tr>
		</thead>
			<tbody>
			<ng-content></ng-content>
			</tbody>
	</table>
</div>
