<div class="header">
	<div class="header__content">
		<div class="header__content-left">
			<ss-icon class="header__logo" [routerLink]="AppRoutes.root" name="logo"></ss-icon>
			<app-main-menu [menu]="listMenu$ | async"></app-main-menu>
		</div>
		<div class="header__content-right">
			<ss-search-input (select)="getSearchGlobal($event)" [size]="'small'"
							 [searchType]="'global'"></ss-search-input>

			<app-notification></app-notification>

			<div class="header__profile profile" nz-dropdown nzTrigger="click"
				 [nzDropdownMenu]="profilePopup">
				<ng-container *ngIf="(userProfile$ | async) as userProfile;">
					<ss-avatar [src]="userProfile?.avatarUrl!" size="xs"
							   ></ss-avatar>
				</ng-container>
				<ss-text class="profile__text" size="3" color="gray">Мой профиль</ss-text>
			</div>
		</div>
	</div>
</div>
<nz-dropdown-menu #profilePopup="nzDropdownMenu">
	<app-profile-popup></app-profile-popup>
</nz-dropdown-menu>
