<div class="avatar" *ngIf="!noImage; else noAvatar" style="background: center / contain no-repeat url('{{src}}'); width: {{width}}px; height: {{height}}px">
	<img src="{{src}}" width="0" height="0" (error)="onImageError()" />
</div>
<ng-template #noAvatar>
	<ss-icon class="avatar" name="noAvatar" width="{{width}}" height="{{height}}"></ss-icon>
</ng-template>
