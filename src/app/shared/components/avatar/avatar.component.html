@if (!noImage) {
	<div class="avatar"  style="background: center / contain no-repeat url('{{src}}') white;
width: {{(width | async)!}}px; height: {{(height | async)!}}px; border-radius: {{ radius | async }}%">
		<img alt="" src="{{src}}" width="0" height="0" (error)="onImageError()" />
	</div>
} @else {
	<ss-icon class="avatar" name="noAvatar" [width]="(width | async)!" [height]="(height | async)!"></ss-icon>
}
