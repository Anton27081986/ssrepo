<ss-card-dropdown title="Обсуждение/переписка">
	<div class="correspondence">
		<ss-topic [objectId]="objectId"></ss-topic>
		<div class="separator"></div>
		<div class="messages">
			<ss-messages [objectId]="objectId" (selectMessageToReply)="replyTo($event)"></ss-messages>
			<div class="separator"></div>
			<ss-mail [objectId]="objectId" [toUsers]="selectedMessageToReply?.toUsers || []" [selectedMessageToReply]="selectedMessageToReply?.message"></ss-mail>
		</div>
	</div>
</ss-card-dropdown>
