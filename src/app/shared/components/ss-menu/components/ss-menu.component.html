<div id="menu" class="main-menu" *ngIf="menuItems" #myElement>
	<div class="main-menu__content" [ngStyle]="{'column-count': getColomnCount()}">
		<ng-container *ngFor="let menu of menuItems">
			<ss-menu-item [menuItems]="menu"></ss-menu-item>
		</ng-container>
	</div>
</div>

<div class="layout" (click)="close()"></div>
