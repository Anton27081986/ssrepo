<nz-header>
  <nz-content>
    <div class="header">
      <div class="logo" [routerLink]="AppRoutes.root">
        <img src="assets/images/logo/logo.svg" alt="ssnab" />
      </div>
      <!--    <div class="menu">-->
      <!--      <div class="icon-bg burger">-->
      <!--          <span nz-icon nzType="ss:burger" nzTheme="outline"></span>-->
      <!--      </div>-->
      <!--    </div>-->
      <div class="nav-wrap">
        <div class="nav-left">
          <ul nz-menu nzTheme="light" nzMode="horizontal">
            <li nz-menu-item>Мое меню</li>
            <li nz-menu-item [routerLink]="['partners']">Контрагенты</li>
            <li nz-menu-item [routerLink]="">Торговля</li>
            <li nz-menu-item [routerLink]="">Финансы</li>
            <li nz-menu-item [routerLink]="">Склад</li>
            <li nz-menu-item [routerLink]="">Календарь</li>
            <li nz-menu-item [routerLink]="">Отчеты</li>
            <li nz-menu-item [routerLink]="">Персонал</li>
            <li nz-menu-item [routerLink]="">Система</li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="icon-bg">
            <span nz-icon nzType="ss:search" nzTheme="outline"></span>
          </div>
          <div class="icon-bg" (click)="toggleTheme()">
            <span nz-icon nzType="ss:moon" nzTheme="outline"></span>
          </div>
          <div class="icon-bg remind">
            <span class="remind-dot">
              <span>1</span>
            </span>

            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'">
              <i nz-icon nzType="ss:remind" theme="outline"></i>
            </a>
            <nz-dropdown-menu #popNotification="nzDropdownMenu">
              <div nz-menu class="pop-notification">
                <div class="p-v-15 p-h-25 border-bottom d-flex justify-content-between align-items-center">
                  <p class="text-dark font-weight-semibold m-b-0">
                    <i nz-icon nzType="bell" theme="outline"></i>
                    <span class="m-l-10">Уведомления</span>
                  </p>
                  <a nz-button nzType="link" nzSize="small" class="p-v-5" [routerLink]="''">
                    <small>Показать все</small>
                  </a>
                </div>
                <ng-scrollbar class="overflow-y-auto scrollbar">
                  <nz-list class="ant-list-item-links" [nzDataSource]="notificationList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                    <ng-template #item let-item>
                      <nz-list-item>
                        <a [routerLink]="''">
                          <div class="d-flex">
                            <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color"></nz-avatar>
                            <div class="m-l-15">
                              <p class="m-b-0 text-dark">{{item.title}}</p>
                              <p class="m-b-0">
                                <small>{{item.time}} ago</small>
                              </p>
                            </div>
                          </div>
                        </a>
                      </nz-list-item>
                    </ng-template>
                  </nz-list>
                </ng-scrollbar>
              </div>
            </nz-dropdown-menu>
          </div>
          <div class="profile">
            <div class="icon-bg">
              <img ngSrc="assets/images/profile/user.png" alt="user" height="44" width="44" />
            </div>
            <div class="title">Мой профиль</div>
          </div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-header>
