<div class="settings">
  <div class="left-menu">
    <div class="group">
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:settings'"></span>
        <span class="title">Настройки профиля</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:password'"></span>
        <span class="title">Изменить пароль</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:profile'"></span>
        <span class="title">Управление другими профилями</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
    </div>
    <div class="group">
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:star'"></span>
        <span class="title">Настроить пункты моего меню</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:sort'"></span>
        <span class="title">Упорядочить виджеты</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
      <div class="item">
        <span class="icon left-icon icon-remind" nz-icon [nzType]="'ss:iconRemind'"></span>
        <span class="title">Уведомления</span>
        <span class="icon right-icon" nz-icon [nzType]="'ss:arrowRight'"></span>
      </div>
    </div>
    <div class="group">
      <div class="item">
        <span class="icon left-icon" nz-icon [nzType]="'ss:theme'"></span>
        <div class="title-ext">
          <span class="title">Тема оформления</span>
          <span class="subtitle">Включить темную тему</span>
        </div>
        <div class="toggle">
          <nz-switch [(ngModel)]="switchValue" (ngModelChange)="toggleTheme()"></nz-switch>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="title">
        <h1>Основная информация</h1>
      </div>
      <div class="card">

      </div>
    </div>
  </div>

</div>
