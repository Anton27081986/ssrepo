<div class="title">
  <h1>Основная информация</h1>
</div>
<div class="settings">
  <div class="photo">
      <div class="personal">
        <div class="img">
            <img src="assets/images/profile/user-popup.png" alt="user" />
          </div>
          <div class="m-t-8">
            <button nz-button class="download-button" [nzType]="'primary'">Сменить</button>
          </div>
      </div>
  </div>
  <div class="feilds">
    <form nz-form [formGroup]="settingsForm" nzLayout="vertical" class="settings-form m-t-20" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label nzFor="userName">Имя</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Имя" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Фамилия</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Фамилия" [disabled]="false" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Отчество</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Отчество" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Дата рождения</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Дата рождения" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Подразделение</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Подразделение" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Должность</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Должность" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">E-mail</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="E-mail" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="userName">Телефон</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="email" nz-input formControlName="login" placeholder="Телефон" [disabled]="true" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

    <ng-template #prefixUser>
      <i nz-icon nzType="user"></i>
    </ng-template>

</div>
