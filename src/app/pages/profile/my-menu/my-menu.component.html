	<div class="select">
		<div class="groups from">
			<ng-container *ngIf="filterListMenu.length < 1; else filterItem">
				<div class="category" *ngFor="let menu of listMenu; trackBy: trackBy">
					<div class="title">
						<span>{{ menu.name }}</span>
						<ss-icon name="arrowBottom"></ss-icon>
					</div>
					<div class="items" *ngFor="let item of menu.items; trackBy: trackBy">
						<div class="item">
							<span>{{ item.name }}</span>
							<ss-icon name="ss:arrowRightH" (click)="addItemToFavorite(item);" *ngIf="item.link"></ss-icon>
						</div>
					</div>
				</div>
			</ng-container>
			<ng-template #filterItem>
				<div class="category">
					<div class="items" *ngFor="let item of filterListMenu; trackBy: trackBy">
						<div class="item">
							<span>{{ item.name }}</span>
							<ss-icon name="arrowRightH" (click)="addItemToFavorite(item);" *ngIf="item.link"></ss-icon>
						</div>
					</div>
				</div>
			</ng-template>
		</div>
		<div class="groups to">
			<div class="category">
				<div class="item" *ngFor="let favorite of favorIteMenu; index as i; trackBy: trackBy">
					<span>{{ favorite.name }}</span>
					<span (click)="deleteItemToFavoriteMenu(favorite, i);"></span>
				</div>
			</div>
		</div>
	</div>

	<ng-template #suffixIconSearch>
		<ss-icon class="search" name="search"></ss-icon>
	</ng-template>

	<ng-template #prefixUser>
		<ss-icon class="star" name="ss:star"></ss-icon>
	</ng-template>
</div>
