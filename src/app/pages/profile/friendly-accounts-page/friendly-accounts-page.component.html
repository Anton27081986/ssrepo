<div class="friendly-accounts">
	<div class="title">
		<h1>Список дружественных профилей</h1>
	</div>

	<div class="content">
		<div class="top-panel">
			<ss-filter-input
				(input)="filterItems($event)"
			></ss-filter-input>

			<ss-button size="medium" type="primary"
					   (click)="showModal()"
			>Добавить</ss-button>
		</div>

		<div class="card-list">
			<ng-container *ngIf="friendsAccount; else noData">
				<ng-container *ngFor="let item of friendsAccount; index as i; trackBy: trackBy">
					<ss-card>
						<div class="personal">
							<div class="img">
								<img src="{{ item?.avatarUrl }}" alt="users" />
							</div>
							<div class="title">
								<div class="fio">
									<span>{{ item?.lastName }} {{ item?.firstName }} {{ item?.surName }}</span>
								</div>
								<div class="job">
									<div>{{ item?.position }}</div>
									<div>{{ item?.department }}</div>
								</div>
							</div>
						</div>
						<div class="icons">
							<div class="delete" (click)="deleteFriendlyAccount(item?.id!, i);">
								<ss-icon class="icon" [name]="'delete'"></ss-icon>
							</div>
						</div>
						<ng-container [ngSwitch]="item?.equType">
							<div *ngSwitchCase="1" class="connection-type">
								<ss-icon class="connect-icon" [name]="'oneConnectIn'"></ss-icon>
								<span>Односторонняя связь (от имени друга)</span>
							</div>
							<div *ngSwitchCase="2" class="connection-type">
								<ss-icon class="connect-icon" [name]="'oneConnectOut'"></ss-icon>
								<span>Односторонняя связь (от моего имени)</span>
							</div>
							<div *ngSwitchCase="3" class="connection-type">
								<ss-icon class="connect-icon"n [name]="'twoWayConnect'"></ss-icon>
								<span>Двусторонняя связь</span>
							</div>
						</ng-container>
					</ss-card>
				</ng-container>
			</ng-container>
		</div>

		<ng-template #noData>
			<div class="no-data">
				<span> У вас нет дружественных профилей </span>
			</div>
		</ng-template>
	</div>
