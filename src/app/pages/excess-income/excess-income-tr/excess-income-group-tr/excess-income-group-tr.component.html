<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [formGroup]="formGroup" *ngIf="col.display" [ngSwitch]="col.id">

			<td class="ss-table-td" *ngIf="group$ | async as group">
				<ng-container [ngSwitch]="col.id">

					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.nameGroups">
						<div class="ss-table-td__content">
							<ss-text> {{ group.tovSubgroup.name }}</ss-text>
							<ss-icon class="ss-table-td__content__history" name="clock" (click)="$event.stopPropagation(); openPriceHistory()"></ss-icon>
						</div>
					</ng-container>

					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.comments">
						<div class="ss-table-td__content">
							<ss-text> {{ group.comment }}</ss-text>
							<ss-icon *ngIf="group.comment" class="ss-table-td__content__history" name="clock" (click)="$event.stopPropagation(); openCommentsHistory()"></ss-icon>
						</div>
					</ng-container>

					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndCurrent">
						<ss-number-input-v2 (click)="$event.stopPropagation()" [maskito]="numberInputTextMask" formControlName="sndCurrentControl"></ss-number-input-v2>
						<ss-button (click)="updateSnd();$event.stopPropagation()" *ngIf="canSndCurrentControl"> + </ss-button>
					</ng-container>

					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndNext">
						<ss-number-input-v2 (click)="$event.stopPropagation()" [maskito]="numberInputTextMask" formControlName="sndNextControl"></ss-number-input-v2>
						<ss-button (click)="updateSnd();$event.stopPropagation()" *ngIf="canSndNextControl"> + </ss-button>
					</ng-container>

					<ng-container *ngSwitchDefault>
						&nbsp;
					</ng-container>

				</ng-container>
			</td>

		</ng-container>
	</ng-container>
</ng-container>
