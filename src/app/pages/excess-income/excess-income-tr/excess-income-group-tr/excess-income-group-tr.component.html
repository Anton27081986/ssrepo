<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [formGroup]="group().groupSignal().paramsGroup" *ngIf="col.display" [ngSwitch]="col.id">
			<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.nameGroups">
				<td class="ss-table-td" [style.min-width]="col.width">
					<snab-link [url]=" group().groupSignal().tovSubgroup.linkToDetail"
							   [type]="TextType.Caption" [text]="group().groupSignal().tovSubgroup.name">
					</snab-link>
				</td>
			</ng-container>

			<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndCurrent">
				<td class="ss-table-td" [style.min-width]="col.width">
					<div class="ss-table-td__content" (focusout)="group().focusOutControl($event)">
						<snab-form-field
							[size]="Size.Default"
							[showValidation]="false"
							(click)="$event.stopPropagation(); $event.preventDefault()"
						>
							<snab-input
								snab-tooltip
								[tooltipText]="'СНД, %'"
								[position]="TooltipPosition.Top"
								[theme]="TooltipTheme.Dark"
								fieldCtrl
								formControlName="sndCurrentControl"
								[onlyPositiveValue]="true"
								[type]="InputType.Number"
								[showClearButton]="false"
								[step]="0.01"
							/>
						</snab-form-field>
						<snab-button snab-tooltip [tooltipText]="'Сохранить'" [position]="TooltipPosition.Bottom"
									 [theme]="TooltipTheme.Dark" [iconPosition]="IconPosition.OnlyIcon"
									 [icon]="IconType.Check"
									 [size]="Size.Small"
									 [type]="ButtonType.Primary" (click)="group().updateSnd($event,true)"
									 *ngIf="group().validSndControlCurrent$ | async">

						</snab-button>

					</div>
				</td>
			</ng-container>

			<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndNext">
				<td class="ss-table-td" [style.min-width]="col.width">
					<div class="ss-table-td__content" (focusout)="group().focusOutControl($event)">
						<snab-form-field
							[size]="Size.Default"
							[showValidation]="false"
							(click)="$event.stopPropagation(); $event.preventDefault()"
						>
							<snab-input
								snab-tooltip
								[tooltipText]="'СНД, %'"
								[position]="TooltipPosition.Top"
								[theme]="TooltipTheme.Dark"
								fieldCtrl
								formControlName="sndNextControl"
								[onlyPositiveValue]="true"
								[type]="InputType.Number"
								[showClearButton]="false"
								[step]="0.01"
							/>
						</snab-form-field>
						<snab-button snab-tooltip [tooltipText]="'Сохранить'" [position]="TooltipPosition.Bottom"
									 [theme]="TooltipTheme.Dark" [iconPosition]="IconPosition.OnlyIcon"
									 [icon]="IconType.Check"
									 [size]="Size.Small"
									 [type]="ButtonType.Primary" (click)="group().updateSnd($event,false)"
									 *ngIf="group().validSndControlNext$ | async"></snab-button>
					</div>
				</td>
			</ng-container>

			<ng-container *ngSwitchDefault>
				<td class="ss-table-td">
					&nbsp;
				</td>
			</ng-container>

		</ng-container>
	</ng-container>
</ng-container>
