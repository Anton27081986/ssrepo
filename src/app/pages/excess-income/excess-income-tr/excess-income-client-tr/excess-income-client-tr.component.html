<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [ngSwitch]="col.id">
			<td class="ss-table-td" *ngIf="col.display">
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.client">
					<div class="ss-table-td__content">
						<ss-text> {{ client().client.name }}</ss-text>
					</div>
				</ng-container>
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndCurrent">
					<ss-button (click)="openUpdateClientPriceModal(true); $event.stopPropagation()">
						<ss-icon [name]="'settings'"></ss-icon>
					</ss-button>
				</ng-container>
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndNext">
					<ss-button (click)="openUpdateClientPriceModal(false); $event.stopPropagation()">
						<ss-icon [name]="'settings'"></ss-icon>
					</ss-button>
				</ng-container>
				<ng-container *ngSwitchDefault>
					&nbsp;
				</ng-container>
			</td>
		</ng-container>
	</ng-container>
</ng-container>
