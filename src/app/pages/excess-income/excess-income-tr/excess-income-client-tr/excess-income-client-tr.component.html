<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [ngSwitch]="col.id">
			<td class="ss-table-td" *ngIf="col.display">
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.client">
					<div class="ss-table-td__content">
						<snab-text [type]="TextType.Title" [weight]="TextWeight.Semibold"> {{ client().client.name }}
						</snab-text>
					</div>
				</ng-container>
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndCurrent">
					<snab-button [iconPosition]="IconPosition.OnlyIcon" [icon]="IconType.Settings"
								 (click)="openUpdateClientPriceModal(true); $event.stopPropagation()"></snab-button>
				</ng-container>
				<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.sndNext">
					<snab-button [iconPosition]="IconPosition.OnlyIcon" [icon]="IconType.Settings"
								 (click)="openUpdateClientPriceModal(false); $event.stopPropagation()"></snab-button>
				</ng-container>
				<ng-container *ngSwitchDefault>
					&nbsp;
				</ng-container>
			</td>
		</ng-container>
	</ng-container>
</ng-container>
