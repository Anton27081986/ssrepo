<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [ngSwitch]="col.id">
			<td class="ss-table-td" *ngIf="col.display" [style.width]="col.width">
				<ng-container [ngSwitch]="col.id">
					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.contractors">
						<snab-text [type]="TextType.Title"
								   *ngIf="contractor().contractor"> {{ contractor().contractor?.name }}
						</snab-text>
						<snab-text [type]="TextType.Title" *ngIf="contractor().contractor?.havePostponement">П/п. факт
						</snab-text>
					</ng-container>
					<ng-container *ngSwitchDefault>
						&nbsp;
					</ng-container>
				</ng-container>
			</td>
		</ng-container>
	</ng-container>
</ng-container>
