<ng-container *ngFor="let cols of columnsStateService.colsTr$ | async">
	<ng-container *ngFor="let col of cols.cols">
		<ng-container [ngSwitch]="col.id">
			<td class="ss-table-td" *ngIf="col.display">
				<ng-container [ngSwitch]="col.id">
					<ng-container *ngSwitchCase="ExcessIncomeClientRowItemField.contractors">
						<snab-link
							*ngIf="contractor().contractor"
							[text]="contractor().contractor?.name!"
							[url]="contractor().contractor?.linkToDetail!"
							[type]="TextType.Caption">
						</snab-link>
						<snab-text [type]="TextType.Caption" *ngIf="contractor().contractor?.havePostponement">П/п. факт
						</snab-text>
					</ng-container>
					<ng-container *ngSwitchDefault>
						&nbsp;
					</ng-container>
				</ng-container>
			</td>
		</ng-container>
	</ng-container>
</ng-container>
