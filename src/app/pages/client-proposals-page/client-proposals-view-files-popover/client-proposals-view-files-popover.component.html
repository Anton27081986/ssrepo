<div class="wrapper" (click)="close()">
	<div class="client-proposals-view-files-popover" (click)="$event.stopPropagation()">
		<div class="client-proposals-view-files-popover__header">
			<ss-icon class="client-proposals-view-files-popover__close" width="14" name="close"
					 (click)="close()"></ss-icon>
		</div>
		<div class="client-proposals-view-files-popover__body">
			<ng-container *ngFor="let file of files$ | async">
				<div class="client-proposals-view-files-popover__file-form">
					<input type="checkbox" [(ngModel)]="file.checked" (change)="onToggle(file.uniqId)" />
					<ng-container *ngIf="type === ClientProposalsTypeDocuments.documents && file">
						{{ getToolTip(file.type) }} â€” <a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
					</ng-container>
					<ng-container *ngIf="type === ClientProposalsTypeDocuments.rim && file">
						<a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
					</ng-container>
				</div>
			</ng-container>
		</div>
	</div>
</div>
