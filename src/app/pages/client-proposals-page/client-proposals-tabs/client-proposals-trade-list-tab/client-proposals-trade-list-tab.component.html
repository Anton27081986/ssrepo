<ss-card padding="0" radius="0 0 16px 16px">
	<ng-container *ngIf="tradeList$ | async as list">
		<app-client-proposals-tabs-canvas
			[headerTemplateRef]="header"
			[bodyTemplateRef]="body"
			[footerTemplateRef]="footer">
		</app-client-proposals-tabs-canvas>
		<ng-template #header>
			<a *ngIf="list.linkToModule;else text" class="app-client-proposals-trade-list-tab__link" href="{{ list.linkToModule }}" target="_blank">
				Товарная ведомость по клиенту
			</a>
			<ng-template #text>
				<ss-text size="1">Товарная ведомость по клиенту</ss-text>
			</ng-template>
		</ng-template>
		<ng-template #body>
			<ss-table
				*ngIf="list.total > 0;else empty"
				[padding]="'8px'"
				[head]="[
				{title: 'ТП', field: 'name'},
				{title: 'Дата', field: 'date'},
				{title: 'Цена', field: 'price'},
				{title: 'Количество', field: 'quantity'},
				{title: 'Сумма', field: 'amount'},
				{title: 'Валюта', field: 'currency'},
				]"
				[items]="getTableItems(list)
"
			>
			</ss-table>

			<ng-template #empty>
				<ss-empty-data-page [width]="'300px'" [height]="'176px'"></ss-empty-data-page>
			</ng-template>
		</ng-template>
		<ng-template #footer>
			<ss-pagination
				[total]="list.total"
				[pageIndex]="pageIndex"
				[pageSize]="pageSize"
				(changeIndex)="nzPageIndexChange($event)"
			>
			</ss-pagination>
		</ng-template>
	</ng-container>
</ss-card>
