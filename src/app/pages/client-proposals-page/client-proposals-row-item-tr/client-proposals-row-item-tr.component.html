<ng-container *ngFor="let col of columnsStateService.visibleCols$ | async">
	<ng-container *ngIf="item">
		<td class="hc-table-td">
			<ng-container [ngSwitch]="col.id">
				<ng-container *ngSwitchCase="ClientTprRowItemField.vgp">
								<div class="hc-table-td__content">{{ item.productionName }}</div>
				</ng-container>


				<ng-container *ngSwitchCase="ClientTprRowItemField.tg">
								<div class="hc-table-td__content">{{ item.tovGroupName }}</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.tpg">
					<div class="hc-table-td__content">{{ item.productionGroupName }}</div>
				</ng-container>


				<ng-container *ngSwitchCase="ClientTprRowItemField.tpr">
					<div class="hc-table-td__content">{{ item.newProductName }}</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.countKA">
					<div class="hc-table-td__content">{{ item.saleClientsCount }}</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.volumeOfSales">
					<div class="hc-table-td__content">{{ item.salesWeight }}</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.ratingTpr">
					<div class="hc-table-td__content">{{ item.rating }}</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.price">
					<div class="hc-table-td__canvas">
						<ng-container *ngFor="let price of item.prices">
								<div *ngIf="price" [tooltip]="price.name" [theme]="TooltipTheme.DEFAULT"
									 [position]="TooltipPosition.DEFAULT" class="hc-table-td__content" style="cursor: pointer">
									{{ price.price }}
								</div>
						</ng-container>
					</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.advantagesTpr">
					<div class="hc-table-td__canvas">
						<ng-container *ngFor="let advantageTpr of item.advantages">
								<div class="hc-table-td__content" *ngIf="advantageTpr">{{ advantageTpr.name }}</div>
						</ng-container>
					</div>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.rim">
					<a class="hc-table-td__content" *ngIf="(rims$ | async)?.length else empty" (click)="openPopoverRimsView()">Показать рим</a>
					<ng-template #empty>
						<div class="hc-table-td__content"> - </div>
					</ng-template>
				</ng-container>

				<ng-container *ngSwitchCase="ClientTprRowItemField.documents">
					<a class="hc-table-td__content" *ngIf="(documents$ | async)?.length else  empty" (click)="openPopoverDocumentView()">Показать документы</a>
					<ng-template #empty>
						<div class="hc-table-td__content"> - </div>
					</ng-template>
				</ng-container>

				<ng-container *ngSwitchDefault>
					<div class="hc-table-td__content"> -</div>
				</ng-container>
			</ng-container>
		</td>
	</ng-container>
</ng-container>
