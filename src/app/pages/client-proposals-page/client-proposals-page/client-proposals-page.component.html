<div class="clients-proposals-page">
	<div class="clients-proposals-page__header">
		<ss-headline size="h3">Контакт с клиентом: рекомендации по ВГП</ss-headline>
		<div class="clients-proposals-page__download-reports" *ngIf="canLoadFile; else instruction">
			<ss-text [size]="'1'">Отчеты по пользователю</ss-text>
			<div class="clients-proposals-page__reports">
				<ss-icon [tooltip]="'Обработанные предложения'" [theme]="TooltipTheme.MAIN"
						 [position]="TooltipPosition.DEFAULT" (click)="download(typeReport.took)" [width]="'20'"
						 [height]="'20'" [name]="'box'"></ss-icon>
				<ss-icon [tooltip]="'Несостоявшиеся предложения'" [theme]="TooltipTheme.MAIN"
						 [position]="TooltipPosition.DEFAULT" (click)="download(typeReport.skipped)" [width]="'20'"
						 [height]="'20'" [name]="'download'"></ss-icon>
			</div>
		</div>
		<ng-template #instruction>
			<div class="clients-proposals-page__instructions">
				<ss-tooltip-menu icon="download">
					<ss-caption size="1">
						<a [href]="clientProposalsFacadeService.instructionFileLink" target="_blank">
							Инструкция по контакту с клиентом
						</a>
					</ss-caption>
				</ss-tooltip-menu>
			</div>
		</ng-template>
	</div>

	<div class="clients-proposals-page__content">
		<div class="clients-proposals-page__img">
			<img src="../../../../assets/images/client-proposals-main-page/client-proposals-main-page.png" alt=""/>
			<ss-headline size="h4">Найдите клиента в поиске</ss-headline>
		</div>
		<ss-search-input [onlyActive]="true" class="clients-proposals-page__search-input" [searchType]="'client'"
						 (select)="getSearchClient($event)"></ss-search-input>
	</div>
</div>
