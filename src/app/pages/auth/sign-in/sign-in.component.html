<div class="container-fluid p-h-0 p-v-20 h-100 bg">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between m-b-30">
              <img class="img-fluid" alt="" src="assets/images/logo/Big Blue.png" />
              <h2 class="m-b-0">Вход</h2>
            </div>
            <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="onSubmit()">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="userName">Имя</nz-form-label>
                <nz-form-control nzErrorTip="Введите имя">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input type="text" nz-input formControlName="username" placeholder="Имя" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="relative">
                <nz-form-label nzRequired nzFor="password">Пароль</nz-form-label>
                <a class="float-right font-size-13 text-muted position-right" [routerLink]="['/auth/reset-password']">Забыли пароль?</a>
                <nz-form-control nzErrorTip="Введите парроль">
                  <nz-input-group [nzPrefix]="prefixLock">
                    <input type="password" nz-input formControlName="password" placeholder="Пароль" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-between">
                    <span class="font-size-13 text-muted">Нет аккаунта?
                      <a class="small" [routerLink]="['/auth/sign-up']"> Зарегистрироваться</a>
                    </span>
                    <button nz-button class="login-form-button" [nzType]="'primary'">Вход</button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser>
              <i nz-icon nzType="user"></i>
            </ng-template>
            <ng-template #prefixLock>
              <i nz-icon nzType="lock"></i>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <span class="">© 2023 SSNAB</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Политика</a>
        </li>
      </ul>
    </div>
  </div>
</div>
