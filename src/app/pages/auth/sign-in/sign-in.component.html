              <h2 class="m-b-0 m-t-12">Войдите в аккаунт</h2>
            </div>
            <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form m-t-25" (ngSubmit)="onSubmit()">
              <nz-form-item>
                <nz-form-control nzErrorTip="Введите логин">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input type="email" nz-input formControlName="login" placeholder="Логин" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="relative">
                <nz-form-control nzErrorTip="Введите пароль">
                  <nz-input-group [nzSuffix]="prefixLock">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Пароль" [(ngModel)]="password" />
                  </nz-input-group>
                <ng-template #prefixLock>
                  <span
                      nz-icon
                      [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                      (click)="passwordVisible = !passwordVisible"
                  ></span>
                </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="send d-flex flex-column">
                    <div class="font-size-12 text-muted">
                      <a class="small" [routerLink]="['/auth/forgot-password']">Не помню пароль</a>
                    </div>
                    <div class="m-b-30 m-t-24">
                      <button nz-button class="login-form-button" [nzType]="'primary'">Войти</button>
                    </div>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser>
              <i nz-icon nzType="user"></i>
            </ng-template>
            <ng-template #prefixLock>
              <i nz-icon nzType="lock"></i>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
