<div
	*ngIf="treeNode().children.length"
	class="ss-lib-dropdown-filter-group-items"
>
	<div
		class="ss-lib-dropdown-filter-group-items__item"
		(click)="checkItems(treeNode().controlCheckOrClearAll)"
	>
		<div class="ss-lib-dropdown-filter-group-items__item-left">
			<ss-lib-checkbox
				(click)="$event.stopPropagation()"
				[indeterminate]="treeNode().indeterminate()"
				[formControl]="treeNode().controlCheckOrClearAll"
			></ss-lib-checkbox>
			<ss-lib-text
				[weight]="TextWeight.Medium"
				[type]="TextType.BodySm"
				[color]="Colors.TextAction2"
				>{{ treeNode().parent.name }}
			</ss-lib-text>
		</div>

		<ss-lib-icon
			[color]="Colors.IconAction2"
			[height]="'16'"
			[width]="'16'"
			(click)="expand(); $event.stopPropagation()"
			[icon]="IconType.ChevronDown"
		></ss-lib-icon>
	</div>
	<div
		*ngIf="this.treeNode().expanded"
		class="ss-lib-dropdown-filter-group-items__content"
	>
		<ng-content></ng-content>
	</div>
</div>
