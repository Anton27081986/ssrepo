<div class="filter-menu-item">
	<ss-lib-button
		[size]="ExtraSize.sm"
		[iconPosition]="IconPosition.Start"
		[icon]="IconType.FilterLines"
		[popoverTriggerFor]="contextFilter"
		[type]="ButtonType.Secondary"
		[text]="
			valueSelected() !== '0'
				? filter().text + ': ' + valueSelected()
				: 'Выберите ' +
					filter().text.charAt(0).toLowerCase() +
					filter().text.slice(1)
		"
	>
		<ss-lib-icon
			[color]="Colors.IconAction2"
			[icon]="IconType.ChevronDown"
			[width]="'20'"
			[height]="'20'"
		>
		</ss-lib-icon>
	</ss-lib-button>
	<ss-lib-button
		[size]="ExtraSize.sm"
		[type]="ButtonType.TextSecondary"
		[icon]="IconType.Close"
		[iconPosition]="IconPosition.OnlyIcon"
		class="btn-clear"
		(click)="removeFilter(filter())"
	></ss-lib-button>
</div>

<ss-lib-dropdown-list
	#contextFilter
	[width]="'682px'"
>
	<ng-container
		[ngComponentOutlet]="filter().valueComponent"
		[ngComponentOutletInputs]="{ field: filter().field }"
	></ng-container>
</ss-lib-dropdown-list>
