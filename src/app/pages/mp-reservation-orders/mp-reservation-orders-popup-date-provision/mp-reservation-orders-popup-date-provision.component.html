<div class="wrapper" (click)="close()">
	<ss-card class="card-wrapper" padding="0" (click)="$event.stopPropagation()">
		<div class="header">
			<ss-headline size="h6">Назначить дату обеспечения для группы</ss-headline>
			<ss-icon width="16" name="close" (click)="close()"></ss-icon>
		</div>
		<div class="body">
			<snab-text class="body__description"
					   [weight]="TextWeight.Medium"
					   [type]="TextType.Caption">Дата обеспечения
			</snab-text>
			<ss-date-time-picker [showTime]="false" formControlName="dateFrom"></ss-date-time-picker>
		</div>
		<div class="footer-controls">
			<snab-button class="footer-controls__cancel" text="Отмена"
						 [type]="ButtonType.Secondary"
						 [size]="Size.Large"
						 (click)="close()"
			></snab-button>
			<snab-button text="Назначить" [size]="Size.Large"></snab-button>
		</div>
	</ss-card>
</div>
