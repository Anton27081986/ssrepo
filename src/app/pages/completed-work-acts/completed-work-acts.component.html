<div class="header">
	<ss-headline size="h3">Реестр актов выполненных работ</ss-headline>
	<div class="header__controls">
		<ss-dropdown-button title="Фильтры">
			<ss-filters [isFiltersVisible]="true" [isDropdown]="true" [(filters)]="filters" (applyFilter)="getFilteredActs(true)"></ss-filters>
		</ss-dropdown-button>
	</div>
</div>
<div class="content">
	<ng-container *ngIf="acts() as acts">
		<ss-table
			*ngIf="acts.total > 0;else empty"
			[padding]="'8px'"
			[head]="[
					{title: 'Код', field: 'code'},
					{title: 'Состояние', field: 'state'},
					{title: 'Дата внешн.', field: 'externalActDate', sizeRatio: 2},
					{title: 'Дата внутр.', field: 'internalActDate', sizeRatio: 2},
					{title: '№ внешн. акта', field: 'externalActNumber', sizeRatio: 2},
					{title: '№ внутр. акта', field: 'internalActNumber', sizeRatio: 2},
					{title: 'БЕ плательщика', field: 'payerBuUnit', sizeRatio: 2},
					{title: 'Поставщик услуг', field: 'providerContractor'},
					{title: 'Заявитель', field: 'applicantUser'},
					{title: 'Сумма (итого)', field: 'totalAmount', isNumber: true},
					]"
			[items]="getTableItems(acts)"
		>
		</ss-table>
		<ng-template #empty>
			<ss-empty-data-page width="300px" height='176px'></ss-empty-data-page>
		</ng-template>
	</ng-container>
	<ss-loader *ngIf="isLoader()"></ss-loader>
</div>
