<div class="wrapper" (click)="close()">
    <snab-card
        class="qualification"
        [headerRef]="header"
        [bodyRef]="body"
        [footerRef]="footer"
        (click)="$event.stopPropagation()">
    </snab-card>
</div>

<ng-template #header>
    <div class="qualification__header">
        <ss-headline size="h6">Уточнить заказ №{{ id }}</ss-headline>
        <snab-button
            [type]="ButtonType.Flat"
            [size]="Size.Default"
            [icon]="IconType.ClearLarge"
            [iconPosition]="IconPosition.OnlyIcon"
            (click)="close()">
        </snab-button>
    </div>
</ng-template>

<ng-template #body>
    <form class="qualification__body">
        @if (tov) {
            <ss-search-input [selectedItem]="tov" [searchType]="'tovs'"></ss-search-input>
        }
        <ss-table-v2>
            <tr mp-reservation-orders-card-popup-qualification-tr *ngFor="let item of items" [item]="item"></tr>
        </ss-table-v2>
    </form>
</ng-template>

<ng-template #footer>
    <div class="qualification__footer">
        <snab-button text="Отмена"
                     [type]="ButtonType.Secondary"
                     [size]="Size.Large"
                     (click)="close()"
        ></snab-button>
        <snab-button text="Уточнить" [size]="Size.Large"></snab-button>
    </div>
</ng-template>
