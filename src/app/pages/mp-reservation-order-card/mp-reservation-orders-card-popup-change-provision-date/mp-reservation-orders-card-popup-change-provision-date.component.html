<div class="wrapper" (mousedown)="close()">
	<snab-card class="change-provision-date-form"
			   [headerRef]="header"
			   [bodyRef]="body"
			   [footerRef]="footer"
			   (mousedown)="$event.stopPropagation()">
		<ng-template #header>
			<div class="header">
				<snab-text [type]="TextType.Headline" [weight]="TextWeight.Semibold">
					Изменить дату обеспечения
				</snab-text>
				<snab-button
					[type]="ButtonType.Flat"
					[size]="Size.Large"
					[icon]="IconType.ClearLarge"
					[iconPosition]="IconPosition.OnlyIcon"
					(click)="close()"
				></snab-button>
			</div>
		</ng-template>
		<ng-template #body>
			<form [formGroup]="provisionDateForm" class="content">
				<table class="date-table">
					<thead>
					<tr>
						<th><snab-text [type]="TextType.Title" [weight]="TextWeight.Semibold">Дата производства</snab-text></th>
						<th><snab-text [type]="TextType.Title" [weight]="TextWeight.Semibold">Дата обеспечения</snab-text></th>
					</tr>
					</thead>
					<tbody formArrayName="rows">
					<tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
						<td>
							<snab-text
								[type]="TextType.Body"
							>12.07.2024
							</snab-text>
						</td>
						<td>
							<ss-date-time-picker
								[showTime]="false"
								formControlName="provisionDate"
							></ss-date-time-picker>
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</ng-template>
		<ng-template #footer>
			<div class="footer">
				<snab-button
					[type]="ButtonType.Secondary"
					[size]="Size.Large"
					text="Отмена"
					(click)="close()"
				></snab-button>
				<snab-button
					[size]="Size.Large"
					text="Изменить"
					(click)="confirmChange()"
				></snab-button>
			</div>
		</ng-template>
	</snab-card>
</div>
