<div
	class="wrapper"
	(click)="close()"
>
	<snab-card
		class="details"
		[headerRef]="header"
		[bodyRef]="body"
		[footerRef]="footer"
		(click)="$event.stopPropagation()"
	>
	</snab-card>
</div>

<ng-template #header>
	<div class="details__header">
		<ss-headline size="h6">Изменить количество в производстве</ss-headline>
		<snab-button
			[type]="ButtonType.Flat"
			[size]="Size.Default"
			[icon]="IconType.ClearLarge"
			[iconPosition]="IconPosition.OnlyIcon"
			(click)="close()"
		>
		</snab-button>
	</div>
</ng-template>

<ng-template #body>
	<form class="details__body">
		<ss-table-v2>
			<tr
				*ngFor="let item of items"
				mp-reservation-orders-card-popup-change-provision-details-tr
				[item]="item"
			></tr>
		</ss-table-v2>
	</form>
</ng-template>

<ng-template #footer>
	<div class="details__footer">
		<snab-button
			text="Отмена"
			[type]="ButtonType.Secondary"
			[size]="Size.Large"
			(click)="openPopupCancelAction()"
		></snab-button>
		<snab-button
			text="Изменить количество"
			[size]="Size.Large"
			(click)="updateProvisionDetails()"
		>
		</snab-button>
	</div>
</ng-template>
