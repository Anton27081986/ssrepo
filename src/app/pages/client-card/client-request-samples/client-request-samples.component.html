<ss-card padding="0" radius="0 0 16px 16px" class="container">
	<ss-loader *ngIf="tableState === TableState.Loading"></ss-loader>
	<div class="request-samples">
		<div class="request-samples-header">
			<a *ngIf="(samples$ | async)?.linkToModule; else noLink" [href]="(samples$ | async)?.linkToModule" target="_blank">
				<ss-headline class="request-samples-header-title" size="h6">Образцы</ss-headline>
			</a>
			<ng-template #noLink>
				<ss-headline class="request-samples-header-title" size="h6">Образцы</ss-headline>
			</ng-template>
			<ss-icon *ngIf="!isFiltersVisible" class="request-samples-header-filter-button" height="18" width="18" name="filter" (click)="toggleFilters()"></ss-icon>
		</div>
		<div class="request-samples-content" *ngIf="tableState === TableState.Full || tableState === TableState.Loading">
			<div class="request-samples-content-table">
				<ss-table
					[head]="[
						{title: 'Код', field: 'code'},
						{title: 'Статус', field: 'status'},
						{title: 'Дата заказа',  field: 'orderDate'},
						{title: 'Менеджер',  field: 'managerName'},
						{title: 'ТП', field: 'tovName'},
						{title: 'Кол-во (план)', field: 'planQuantity'},
						{title: 'Кол-во (факт)', field: 'factQuantity'},
						{title: 'Вес (план)', field: 'planWeight'},
						{title: 'Вес (факт)', field: 'factWeight'},
						{title: 'Комментарий', field: 'comment'},
						]"
					[items]="tableItems">
				</ss-table>
			</div>
			<div class="request-samples-content-pagination pagination">
				<nz-pagination
					[nzTotal]="total"
					[nzPageIndex]="pageIndex"
					[nzPageSize]="pageSize"
					(nzPageIndexChange)="nzPageIndexChange($event)"
					(nzPageSizeChange)="pageSize = $event"
					[nzResponsive]="true"
					[nzHideOnSinglePage]="true">
				</nz-pagination>
			</div>
		</div>
		<div class="request-samples-content" *ngIf="tableState === TableState.Empty">
			<ss-empty-placeholder>
				<ss-headline size="h3" class="m-b-15">По вашему запросу ничего не найдено</ss-headline>
				<div class="placeholder-subtitle">
					<ss-text size="3">Попробуйте изменить параметры поиска</ss-text>
				</div>
			</ss-empty-placeholder>
		</div>
	</div>
	<div class="separator" *ngIf="isFiltersVisible"></div>
	<ss-filters *ngIf="isFiltersVisible" [(isFiltersVisible)]="isFiltersVisible" (applyFilter)="getFilteredSales()" [(filters)]="filters"></ss-filters>
</ss-card>
