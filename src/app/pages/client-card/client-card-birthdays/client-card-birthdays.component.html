<ss-card padding="0" radius="0 0 16px 16px">
	<div class="header">
		<div class="header__title">
			<ss-headline size="h6" weight="semi-bold">Дни рождения в период </ss-headline>
			<ss-date-range size="small" [placeholder]="firstDate + ' | ' + lastDate" (select)="onDateRange($event)"></ss-date-range>
		</div>
		<ss-search-input
			size="small"
			searchType="contractor"
			placeholder="Поиск по контрагенту"
			data="{{ clientId }}"
			(select)="onContractor($event)" (input)="onContractor()"></ss-search-input>
	</div>

	<div class="card-list">
		<ng-container *ngFor="let birthdays of (birthdaysContractors$ | async)?.items; trackBy: trackBy">
			<ss-card padding="12">
				<a href="{{ birthdays?.detailLink }}" class="contacts" target="_blank" rel="noreferrer">
					<ss-text [size]="'2'" weight="semi-bold">{{ birthdays?.name }}</ss-text>
					<ss-text [size]="'3'" weight="medium">{{ birthdays?.position }}</ss-text>
					<ss-text [size]="'3'" weight="semi-bold">{{ birthdays?.contractor?.name }}</ss-text>
					<ss-tag class="station">{{ birthdays?.birthDate | date:'dd MMMM yyyy':'':'ru' }}</ss-tag>
				</a>
			</ss-card>
		</ng-container>
	</div>

	<div class="pagination">
		<nz-pagination
			[nzTotal]="total"
			[nzPageIndex]="pageIndex"
			[nzPageSize]="pageSize"
			(nzPageIndexChange)="nzPageIndexChange($event)"
			(nzPageSizeChange)="pageSize = $event"
			[nzResponsive]="true"
		>
		</nz-pagination>
	</div>

</ss-card>
