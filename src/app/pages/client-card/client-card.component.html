<div class="header">
	<div class="header-title">
		<ss-icon name="arrow" [routerLink]="['/clients-list']"></ss-icon>
		<ss-headline size="h3" weight="semi-bold">{{ (client$ | async)?.name }}</ss-headline>
	</div>
	<ss-tabs [tabs]="tabs" (select)="selectTab($event)" [selectedTab]="selectedTab"></ss-tabs>
</div>
<router-outlet></router-outlet>
<div class="footer">
	<div class="contragents">
		<ss-client-card-contragents></ss-client-card-contragents>
		<ss-history></ss-history>
	</div>
	<ss-correspondence *ngIf="(client$ | async)?.id" [objectId]="(client$ | async)?.id!"></ss-correspondence>
</div>
