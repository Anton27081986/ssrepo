<div class="thank-colleague">
  <div class="header">
    <div>
      <div class="title">
        <h1>спасибо коллеге</h1>
      </div>
    </div>
    <div class="open-all-table">
      <div class="button">
        <button nz-button class="button" [nzType]="'primary'" (click)="showModal()">
          <span class="like-icon" nz-icon [nzType]="'ss:like'"></span>
          Поблагодарить коллегу
        </button>

        <nz-modal [(nzVisible)]="isVisible" nzTitle="Поблагодарить коллегу" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
          <ng-container *nzModalContent>
            <div>
              <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="form" (ngSubmit)="onSubmit()">
                <nz-form-item>
                  <nz-form-control>
                    <nz-select ngModel="lucy" nzPlaceHolder="Кому:">
                      <nz-option nzValue="jack" nzLabel="Гришин Пантелей Серапионович"></nz-option>
                      <nz-option nzValue="lucy" nzLabel="Гришин Пантелей Серапионович"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <span class="field-tile">Описание:</span>
                  <div>
                    <textarea nz-input placeholder="Не забывайте благодарить коллег!" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                  </div>
                </nz-form-item>
              </form>
              <ng-template #prefixUser>
                <i nz-icon nzType="user"></i>
              </ng-template>
            </div>
          </ng-container>
          <div *nzModalFooter>
<!--            <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>-->
            <div class="send d-flex justify-content-center">
              <div class="">
                <button nz-button nzType="primary" class="login-form-button" (click)="handleOk()" [nzLoading]="isConfirmLoading">Сказать спасибо</button>
              </div>
            </div>
          </div>
        </nz-modal>

      </div>
    </div>
  </div>

  <div class="content">
    <ng-container *ngIf="thankColleagueList | async as thankyou">

<!--      <ng-container *ngFor="let item of thankyou.items;">
<ng-container *ngFor="let item of thankyou.items;"> -->

<!--      <div>{{ thankyou | json }}</div>-->

      <nz-list class="card-list" [nzDataSource]="thankyou | slice: (pageIndex - 1) * pageSize : pageIndex * pageSize" [nzRenderItem]="item" [nzPagination]="pagination">

      <ng-template #item let-item>
            <nz-list-item [nzContent]="nzContent">
              <ng-template #nzContent>
                <!--              <nz-card [nzTitle]="item.name">-->

                <div class="card">
                  <div>
                    <div class="personals">

                      <div class="images">
                        <div class="img img-from">
                          <img src="{{ item.fromUser.avatarUrl }}" alt="user" />
                        </div>
                        <div class="img img-to">
                          <img src="{{ item.toUser.avatarUrl }}" alt="user" />
                        </div>
                      </div>

                      <div class="from-to">
                        <div class="from">
                          <div class="personal">
                            <div class="title">
                              <span class="sub-title">От кого:</span>
                              <div class="fio">
                                <span>{{ item?.fromUser?.name }}</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="to">
                          <div class="personal">
                            <div class="title">
                              <span class="sub-title">Кому:</span>
                              <div class="fio">
                                <span>{{ item?.toUser?.name }}</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="icons">
                      <ng-container [ngSwitch]="item?.award">
                        <span class="medal-icon" nz-icon [nzType]="'ss:medalGold'" *ngSwitchCase="1"></span>
                        <span class="medal-icon" nz-icon [nzType]="'ss:medalSilver'" *ngSwitchCase="2"></span>
                        <span class="medal-icon" nz-icon [nzType]="'ss:medalBronze'" *ngSwitchCase="3"></span>
                      </ng-container>
                    </div>
                    <div class="message">
                      <div class="text">
                        {{ item.text }}
                      </div>
                    </div>
                    <div class="info">
                      <div class="left-group">
                        <div class="like">
                          <span class="like-icon icon" nz-icon [nzType]="'ss:like'"></span>
                          <span class="count">{{ item.likesCount }}</span>
                        </div>
                        <div class="comment" (click)="showModalComments(item);">
                          <span class="comment-icon icon" nz-icon [nzType]="'ss:comment'"></span>
                          <span class="count">{{ item.commentsCount }}</span>
                        </div>
                      </div>
                      <div class="date">
                        <span>{{ item?.createdDate | date: 'dd.MM.yyyy' }}</span>
                      </div>
                    </div>
                  </div>
                </div>

                <!--              </nz-card>-->
              </ng-template>
            </nz-list-item>
          </ng-template>

        <ng-template #pagination>
          <nz-pagination [nzPageIndex]="pageIndex"
                         [nzPageSize]="pageSize"
                         [nzTotal]="thankyou.length"
                         (nzPageIndexChange)="pageIndex = $event"
                         (nzPageSizeChange)="pageSize = $event">

          </nz-pagination>
        </ng-template>
      </nz-list>
<!--      </ng-container>-->


    </ng-container>
  </div>
</div>
