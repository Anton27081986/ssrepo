<div class="result-item">
  <div class="content">
    <div class="text">
      <div class="title">
        <div>
          <a href="{{user?.linkToDetail}}" target="_blank">
            <span>{{user?.title}}</span>
          </a>
        </div>
        <div class="called" *ngIf="user?.viewerIsIpPhone">
          <span class="icon phone-icon" nz-icon [nzType]="'ss:phone'"></span>
        </div>
      </div>
    </div>
  </div>
</div>
