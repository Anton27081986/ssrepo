<ss-card *ngIf="thankYouList$ | async as list" class="thanks-partner" [padding]="'16px 0'">
	<div class="thanks-partner__header">
		<div class="thanks-partner__header-info">
			<ss-text size="1">Скажите спасибо партнеру</ss-text>
			<ss-text size="3">Топ-9 самых клиентоориентированных сотрудников!</ss-text>
		</div>
		<div class="thanks-partner__header-actions">
			<ss-datepicker-input [formControl]="date" [placeholder]="dateToday"></ss-datepicker-input>
			<ss-button *ngIf="list.addNewThanksLink" (click)="thankToUrl(list.addNewThanksLink)">
				<ss-icon [width]="'12'" [height]="'12'" [name]="'like'"></ss-icon>
				Поблагодарить партнера
			</ss-button>
		</div>
	</div>
	<ss-divider></ss-divider>
	<div class="thanks-partner__info">
		<ss-text [size]="'3'">Всего за неделю: {{ list.weekCount }}</ss-text>
		<ss-text [size]="'3'">Всего за все время: {{ list.totalCount }}</ss-text>
	</div>

	<ng-container *ngIf="list.total > 0">
		<div class="thanks-partner__grid-body">
			<app-thanks-partner-card [thanksPartner]="item" [class.thanks-partner__card-item]="list.total > 4"
									 *ngFor="let item of list.items"></app-thanks-partner-card>
		</div>
	</ng-container>
	<ng-container *ngIf="list.total === 0">
		<div class="thanks-partner__no-content">
			<ss-empty-placeholder>
				<ss-icon name="empty"></ss-icon>
				<ss-headline size="h3">Нет данных</ss-headline>
			</ss-empty-placeholder>
		</div>
	</ng-container>
	<ss-loader *ngIf="isLoading$ | async"></ss-loader>
</ss-card>
