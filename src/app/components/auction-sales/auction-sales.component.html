<ss-card padding="0">
	<ss-loader *ngIf="tableState === TableState.Loading"></ss-loader>

	<div class="header">
		<ss-headline size="h6" weight="semi-bold" (click)="window.open(listAuction!.allListLink!)">Аукционные продажи</ss-headline>
		<ss-caption color="gray">Менеджер по продажам может предлагать свою цену при принятии участия в аукционе</ss-caption>
	</div>
	<div class="content">
		<ss-table
			size="3"
			[padding]="'5px 9px'"
			*ngIf="listAuction?.total! > 0; else empty"
			[head]="[
				{title: 'ТП', field: 'tovName', sizeRatio: 4},
				{title: 'Доступность', field: 'source'},
				{title: 'Цена', field: 'price'},
				{title: 'Количество', field: 'quantity'}
				]"
			[items]="tableItems$ | async">
		</ss-table>

		<ng-template #empty>
			<ss-empty-placeholder>
				<ss-icon name="empty"></ss-icon>
				<ss-headline size="h3">Нет данных</ss-headline>
			</ss-empty-placeholder>
		</ng-template>

		<div class="pagination">
			<ss-pagination
				[total]="listAuction?.total!"
				[pageIndex]="pageIndex"
				[pageSize]="pageSize"
				(changeIndex)="nzPageIndexChange($event)"
			>
			</ss-pagination>
		</div>
	</div>
</ss-card>
