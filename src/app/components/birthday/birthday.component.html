<div class="birthday">
  <div class="header">
    <div>
      <div class="title">
        <h1>ДНИ РОЖДЕНИЯ</h1>
      </div>
      <div class="subtitle">
        <h2>Не забывайте поздравить коллег и партнеров!</h2>
      </div>
    </div>
    <div class="open-all-table">
      <div class="button">
        <button nz-button class="button" [nzType]="'primary'">
          <span class="like-icon" nz-icon [nzType]="'ss:like'"></span>
          Добавить напоминание
        </button>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="card-list">
      <div class="card">
        <div class="personal">
          <div class="img">
            <img src="assets/images/profile/user-popup.png" alt="user" />
          </div>
          <div class="title">
            <div class="fio">
              <span>Гришин Пантелей Серапионович</span>
            </div>
            <div class="job">
              <span>Руководитель Отдела продаж Союзснаб-Ташкент</span>
            </div>
          </div>
        </div>
        <div class="icons">
          <span class="medal-icon" nz-icon [nzType]="'ss:medalGold'"></span>
          <span class="count">18</span>
        </div>
      </div>
    </div>
    <div class="bottom-panel">
      <nz-pagination [nzPageIndex]="1" [nzTotal]="19" [nzPageSize]="19"></nz-pagination>
    </div>
  </div>
</div>
