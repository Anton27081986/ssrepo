<div class="like"
     [ngClass]="isUserLiked ? 'liked': ''"
     appSuperLike
>
  <ng-container [ngSwitch]="award">
    <span class="like-icon icon gold-like" nz-icon [nzType]="'ss:goldLike'" *ngSwitchCase="1"></span>
    <span class="like-icon icon silver-like" nz-icon [nzType]="'ss:silverLike'" *ngSwitchCase="2"></span>
    <span class="like-icon icon bronze-like" nz-icon [nzType]="'ss:bronzeLike'" *ngSwitchCase="3"></span>
    <span class="like-icon icon" nz-icon [nzType]="'ss:like'" *ngSwitchCase="0"></span>
  </ng-container>

  <span class="count">{{ likesCount }}</span>
  <!-- Получить пользователей которые лайкнули -->
  <div class="modal-people-likes">
    <span class="title">Нравится:</span>
    <nz-avatar-group class="list-item">
      <!--  <nz-avatar *ngFor="let likedUser of likedUsers"
             class="item"
             nzIcon="user"
             nzSrc="{{ likedUser?.avatarUrl }}"
             nz-tooltip
             nzTooltipTitle="{{ likedUser?.name }}"
      ></nz-avatar>-->
    </nz-avatar-group>
  </div>

  <!-- Поставить супер лайк -->
  <div class="modal-appSuper-like">
    <div class="app-super-like">
      <span class="like-icon icon gold-like" nz-icon [nzType]="'ss:goldLike'" (click)="setSuperLike($event, isUserLiked, objectIdProps, 1, 1)"></span>
      <span class="like-icon icon silver-like" nz-icon [nzType]="'ss:silverLike'" (click)="setSuperLike($event, isUserLiked, objectIdProps, 1, 2)"></span>
      <span class="like-icon icon bronze-like" nz-icon [nzType]="'ss:bronzeLike'" (click)="setSuperLike($event, isUserLiked, objectIdProps, 1, 3)"></span>
    </div>
  </div>
</div>
