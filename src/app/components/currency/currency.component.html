<div class="currency" *ngIf="currencyList | async as currency">
  <div class="header">
    <div>
      <div class="title">
        <h1>КОТИРОВКИ ВАЛЮТ</h1>
      </div>
      <div class="subtitle">
        <h2>Действительны на 11:02 по Москве, 10 декабря 2023</h2>
      </div>
    </div>
    <div class="open-all-table">
      <div class="button">
        <a href="{{ currency?.lintToAll }}" target="_blank" rel="noreferrer">
          <button nz-button class="button" [nzType]="'primary'">
          Открыть всю таблицу
        </button></a>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="currency-list" *ngFor="let item of currency.items">
      <div class="currency-item currency-item-name">
        <div class="title">Валюта:</div>
        <div class="name">{{ item?.currencyName }}</div>
      </div>
      <div class="currency-item currency-item-value">
        <div class="title">Вчера:</div>
        <div class="value">
          <div class="value-1">
            <span class="price">{{ item?.yesterdayRate }}</span>
          </div>
          <div class="value-2">
            <span class="medal-icon icon" nz-icon [nzType]="'ss:triangleBottom'"></span>
            <span class="difference">0.18</span>
            <span class="percent">0.2%</span>
          </div>
        </div>
      </div>
      <div class="currency-item currency-item-value">
        <div class="title">Сегодня:</div>
        <div class="value">
          <div class="value-1">
            <span class="price">{{ item?.todayRate }}</span>
          </div>
          <div class="value-2">
            <span class="medal-icon icon" nz-icon [nzType]="'ss:triangleTop'"></span>
            <span class="difference">0.18</span>
            <span class="percent">0.2%</span>
          </div>
        </div>
      </div>
      <div class="currency-item currency-item-value">
        <div class="title">Завтра:</div>
        <div class="value">
          <div class="value-1">
            <ng-container *ngIf="item.tomorrowRate; else noCurrency">
              <span class="price">{{ item?.tomorrowRate }}</span>
            </ng-container>
            <ng-template #noCurrency>
              <span class="price">-</span>
            </ng-template>
          </div>
          <div class="value-2">
            <span class="medal-icon icon" nz-icon [nzType]="'ss:triangleBottom'"></span>
            <span class="difference">-</span>
            <span class="percent">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
