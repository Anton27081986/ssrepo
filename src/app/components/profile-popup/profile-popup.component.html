<div class="profile-popup">
  <div class="wrap">
    <div class="card">
      <div class="personal">
        <div class="img">
          <img src="assets/images/profile/user-popup.png" alt="user" />
        </div>
        <div class="titles">
          <div class="fio">
            <span>Гришин Пантелей Серапионович</span>
          </div>
          <div class="job">
            <span>Руководитель Отдела продаж Союзснаб-Ташкент</span>
          </div>
        </div>
      </div>
      <div class="contacts">
        <div class="item">
          <div>
            <span class="icon phone-icon" nz-icon [nzType]="'ss:phone'"></span>
            <span class="title">Внутренний телефон:</span>
          </div>
          <div>
            <span class="description">123 44</span>
          </div>
        </div>
        <div class="item">
          <div>
            <span class="icon" nz-icon [nzType]="'ss:mail'"></span>
            <span class="title">Email:</span>
          </div>
          <div>
            <span class="description">vivanovmm</span>
          </div>
        </div>
      </div>
    </div>
    <div class="manager">
      <div [routerLink]="'profile'">
        <span>Настройки</span>
      </div>
      <div nz-button>
        <span>Выйти</span>
      </div>
    </div>
    <div class="card-list">
      <div class="card">
        <div class="personal">
          <div class="img">
            <img ngSrc="assets/images/profile/users.png" alt="user" height="56" width="44" />
          </div>
          <div class="titles">
            <div class="fio">
              <span>Гришин Пантелей Серапионович</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="personal">
          <div class="img">
            <img ngSrc="assets/images/profile/users.png" alt="user" height="56" width="44" />
          </div>
          <div class="titles">
            <div class="fio">
              <span>Гришин Пантелей Серапионович</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="personal">
          <div class="img">
            <img ngSrc="assets/images/profile/users.png" alt="user" height="56" width="44" />
          </div>
          <div class="titles">
            <div class="fio">
              <span>Гришин Пантелей Серапионович</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
