<ss-card padding="0">
	<div class="header">
		<ss-headline size="h6" weight="semi-bold">История изменений</ss-headline>
	</div>
	<div class="content">
		<div class="history-item" *ngFor="let item of testData">
			<div class="history-item-line" *ngFor="let line of item">
				<ss-text class="history-item-line-title" size="3" weight="semi-bold">{{ line.name }}</ss-text>
				<ss-text size="3" weight="regular">{{ line.value }}</ss-text>
			</div>

		</div>
	</div>
</ss-card>
