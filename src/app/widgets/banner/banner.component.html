@if (isLoading()) {
	<ss-loader></ss-loader>
}

@if(banners() && banners()!.length) {
	<ss-lib-carousel
		[duration]="3000"
		[(index)]="carouselIndex"
	>
		@for (banner of banners(); track banner) {
			<img
				*ssItem
				class="carousel-item"
				alt="Banner image"
				height="200"
				width="990"
				priority
				[ngSrc]="banner.imageUrl! | safe: 'url'"
			/>
		}
	</ss-lib-carousel>
}
