<ss-card class="rating" [padding]="'0'">
	<div class="rating__header">
		<div class="rating__header-left">
			<ss-text [size]="'1'">Рейтинги сотрудников</ss-text>
			<div *ngIf="averageAll()" [tooltip]="'Средняя оценка по всем рейтингам'" [theme]="TooltipTheme.DEFAULT"
				 [position]="TooltipPosition.DEFAULT" class="rating__tab--blue">
				<ss-text [color]="'white'" [size]="'3'" [weight]="'semi-bold'">{{ averageAll() }}</ss-text>
			</div>
			<div *ngIf="membersTotal()" [tooltip]="'Количество сотрудников во всех рейтингах'" [theme]="TooltipTheme.DEFAULT"
				 [position]="TooltipPosition.DEFAULT" class="rating__tab--gray">
				<ss-text [size]="'3'">{{ membersTotal() }}</ss-text>
			</div>
		</div>
		<div class="rating__header-right">
			<ng-container *ngIf="canDownloadReport()">
				<div (click)="redirectUrl(TypeReport.weekly)" class="rating__link">
					<ss-icon [name]="'link'"></ss-icon>
					<ss-text [size]="'3'">Неделя</ss-text>
				</div>
				<div (click)="redirectUrl(TypeReport.quarter)" class="rating__link">
					<ss-icon [name]="'link'"></ss-icon>
					<ss-text [size]="'3'">Квартал</ss-text>
				</div>
			</ng-container>
			<form [formGroup]="form">
				<ss-select-v2 [size]="'small'" [options]="weeksOptions()" [formControlName]="'week'"></ss-select-v2>
				<ss-search-user-input
					[formControlName]="'userId'"
					class="rating__search-user"
				></ss-search-user-input>
			</form>
		</div>
	</div>
	<ss-divider></ss-divider>
		<div class="rating__body-teams">
			<app-rating-teams></app-rating-teams>
		</div>
		<ss-divider></ss-divider>
		<div class="rating__body-team-users">
			<app-rating-team-users></app-rating-team-users>
		</div>
</ss-card>
