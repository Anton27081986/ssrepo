<ss-card
	class="book-card"
	padding="16px"
>
	<ss-avatar
		size="medium"
		type="rectangle"
		[src]="user.avatarUrl || ''"
		(click)="openModalInfoUser(user.id)"
	></ss-avatar>
	<div class="info">
		<ss-text size="2"
			>{{ user.lastName }} {{ user.firstName }}
			{{ user.surName }}</ss-text
		>
		<ss-text size="4">{{ user.position }}</ss-text>
		<ss-text size="4">{{ user.department }}</ss-text>
	</div>
	<div class="controls">
		<ss-icon
			*ngIf="user.isFavorite; else noFavorite"
			width="14"
			height="14"
			name="isFavorite"
			(click)="onToggleFavorite()"
		></ss-icon>
		<ng-template #noFavorite>
			<ss-icon
				width="14"
				height="14"
				name="favorite"
				(click)="onToggleFavorite()"
			></ss-icon>
		</ng-template>
		<div class="controls__links">
			<a
				target="_blank"
				[href]="user.linkToCall"
				[tooltip]="user.phoneLocal || null"
			>
				<ss-icon
					width="16"
					height="16"
					name="phone"
				></ss-icon>
			</a>
			<a
				target="_blank"
				[href]="'mailto:' + user.email"
				[tooltip]="user.email || null"
			>
				<ss-icon
					width="16"
					height="16"
					name="mail"
				></ss-icon>
			</a>
		</div>
	</div>
</ss-card>
